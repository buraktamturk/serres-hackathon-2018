<div class="container">
	<div class="row">

			<div aspect-ratio="9/16">
				<map-view data="ctrl.villages"></map-view>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-row">
			<div class="custom-file">

			<a class="btn btn-primary">Re-calculate distance(s)</a>
		</div>
		</div>
	</div>
</div>
